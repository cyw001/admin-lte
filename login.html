<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>xxx</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="lib/adminlte/css/AdminLTE.min.css">
</head>
<body class="hold-transition login-page" style="background-image: url(img/login_bg.png);width: auto;height: auto;">
<div class="login-box">
  <div class="login-logo">
    <img src="img/logo.png">
  </div>
  <div class="login-box-body">
    <div >
      <div class="form-group has-feedback">
        <input type="username" class="form-control" placeholder="账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <input type="password" class="form-control" placeholder="验证码">
        </div>
        <div class="col-xs-4" style="padding: 0">
          <img src="img/code.png">
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
